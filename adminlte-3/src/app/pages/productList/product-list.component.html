<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Product List</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Product</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title "></h3>
                <div class="input-group mb-3 mt-3">
                    <input type="text" class="form-control"  placeholder="buscar"  [(ngModel)]="busqueda" (ngModelChange)="onBusquedaChange()">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="onCreate()">New </button>
                  </div>
            </div>
            <div class="card-body">
                
      


                <table class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Price</th>
                        <th scope="col">Description</th>
                        <th scope="col">Image</th>
                        <th scope="col" style="width: 120px;">Actions</th> <!-- Reducir el ancho de la columna -->
                      </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let object of listaPaginated; let i=index ">
                            <th scope="row">{{(i+1)+((currentPage-1)*pageSize)}}</th>
                            <td>{{object.name}}</td>
                            <td>{{object.category.name}}</td>
                            <td>{{object.price}}</td>
                            <td>{{object.description}}</td>
                            <td>
                                <!-- Mostrar la imagen -->
                                <img [src]="object.url" alt="Image" style="max-width: 100px; max-height: 100px;">
                              </td>
                        
                          <td class="text-end">
                            <div class="btn-group text-end" role="group" aria-label="First group" >
                                <button type="button" class="btn btn-outline-secondary"  (click)="onEdit(object)">Edit</button>
                                <button type="button" class="btn btn-outline-secondary" (click)="onDelete(object.id)"  >Delete</button>
                              </div>
                          </td>
                          </tr>
                    </tbody>
                  </table>
                               
                            <div  class="d-flex justify-content-between align-items-center mb-3">
                                <!-- PaginaciÃ³n -->
                                <ngb-pagination 
                                    [(page)]="currentPage"
                                    [pageSize]="pageSize"
                                    [collectionSize]="lista.length"
                                   
                                    (pageChange)="onPageChange($event)">
                                  </ngb-pagination>

                                        <div >
                                            <select class="form-select border-0"  (change)="onPageSizeChange($event.target.value)">
                                           
                                                <option *ngFor="let option of pageSizeOptions"  [value]="option"  [selected]="option === pageSize">{{ option }}</option>
                                            </select>
                                        </div>
                                </div>
              </div>
            <!-- /.card-body -->
            <div class="card-footer"></div>
            
            <!-- /.card-footer-->
        </div>
    </div>
    <!-- /.card -->
</section>
<!-- /.content -->
