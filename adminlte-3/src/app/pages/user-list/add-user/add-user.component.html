
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> Register </h5>
        <button type="button" class="close"aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  id="form" [formGroup]="form">
            <div class="alert alert-danger" [hidden]="!error">{{error}}</div>

            <div class="mb-3">
                <label for="inputName3" class="form-label">Name</label>
                <input type="text" formControlName="name" class="form-control" id="inputName3" placeholder="Name"
                    [ngClass]="{
                        'is-invalid': nameControl.invalid && nameControl.touched,
                        'is-valid': nameControl.valid && nameControl.touched
                    }">
                <div class="invalid-feedback" *ngIf="nameControl.invalid && nameControl.touched">
                    <div *ngIf="nameControl.hasError('required')">El campo es requerido</div>
                    <div *ngIf="nameControl.hasError('maxLength')">Ha excedido el número de caracteres</div>
                </div>
            </div>

            <div class="mb-3">
                <label for="inputEmail3" class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email" id="inputEmail3" placeholder="Email"
                    [ngClass]="{
                        'is-invalid': emailControl.invalid && emailControl.touched,
                        'is-valid': emailControl.valid && emailControl.touched
                    }">
                <div class="invalid-feedback" *ngIf="emailControl.invalid && emailControl.touched">
                    <div *ngIf="emailControl.hasError('required')">El campo es requerido</div>
                    <div *ngIf="emailControl.hasError('email')">Email inválido</div>
                    <div *ngIf="emailControl.hasError('maxLength')">Ha excedido el número de caracteres</div>
                </div>
            </div>

            <div class="mb-3">
                <label for="inputRole" class="form-label">Role</label>
                <select name="role" class="form-control" id="inputRole" formControlName="role">
                    <option *ngFor="let item of roles" [value]="item.name">{{item.name}}</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="inputPassword3" class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" id="inputPassword3" placeholder="Password"
                    [ngClass]="{
                        'is-invalid': passwordControl.invalid && passwordControl.touched,
                        'is-valid': passwordControl.valid && passwordControl.touched
                    }">
                <div class="invalid-feedback" *ngIf="passwordControl.invalid && passwordControl.touched">
                    <div *ngIf="passwordControl.hasError('required')">El campo es requerido</div>
                    <div *ngIf="passwordControl.hasError('minlength')">El número mínimo de caracteres es 6</div>
                </div>
            </div>

            <div class="mb-3">
                <label for="inputConfirmPd3" class="form-label">Confirm</label>
                <input type="password" formControlName="password_confirmation" class="form-control" id="inputConfirmP3"
                    placeholder="Confirm your password"
                    [ngClass]="{
                        'is-invalid': confirmPControl.invalid && confirmPControl.touched,
                        'is-valid': confirmPControl.valid && confirmPControl.touched
                    }">
                <div class="invalid-feedback" *ngIf="confirmPControl.invalid && confirmPControl.touched">
                    <div *ngIf="confirmPControl.hasError('required') && confirmPControl.touched">
                        Este campo es requerido.
                    </div>
                    <div *ngIf="confirmPControl.hasError('mismatch') && confirmPControl.dirty && !confirmPControl.hasError('required')">
                        Las contraseñas no coinciden.
                    </div>
                </div>
            </div>

         
        </form>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"  (click)="close()">Close</button>
        <button type="button" class="btn btn-primary" [disabled]="form.invalid"  (click)="onSubmit()">Save changes</button>
      </div>
    </div>
